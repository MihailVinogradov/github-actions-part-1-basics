name: My-GitHubActions-Basics

env:
  APPLICATION_NAME    : "MyFlask"
  DEPLOY_PACKAGE_NAME : "flask-deploy-ver-${{ github.sha }}"

# Controls when the workflow will run
on:  
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: 
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  my_testing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Print Hello Message in Testing
      run: echo "Hello World From Testing job"
    
    - name: Execute few Commands
      run: |
        echo "Hello Message 1"
        echo "Hello Message 2"
        echo "Application name: ${{ env.APPLICATION_NAME }}"
        
    - name: List current Folder
      run: ls -la
      
    - name: Git clone my Repo
      uses: actions/checkout@v1
      
    - name: List current Folder
      run: ls -la      
  
  my_deploy:
    runs-on: ubuntu-latest
    needs  : [my_testing]
    env:
      VAR1: "This is Job Level Variable 1"
      VAR2: "This is Job Level Variable 2"
    
    steps:
    - name: Print Hello Message in Deploy
      run : echo "Hello World From Deploy job"
    
    - name: Print env Vars
      run : |
        echo "Var1 = ${{ env.VAR1 }}"
        echo "Var2 = ${{ env.VAR2 }}"
        echo "Var3 = $LOCAL_VAR
      env:
        LOCAL_VAR: "This is Super local Environment variable"
      
    - name: Printing Deployment package
      run : echo "Deploy Package name is ${{ env.DEPLOY_PACKAGE_NAME }}"
      
    - name: Lets test some packages if they are here 1
      run : aws --version
      
    - name: Lets test some packages if they are here 2
      run: zip --version
